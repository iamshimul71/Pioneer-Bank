<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   

    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input  class="form-control" type="text" name="" id="" placeholder="Email">
            <br>
            <input class="form-control" type="password" name="" id="" placeholder="Password">
            <br>
            <button id="login"class="btn btn-success">Enter</button>
        </div>

    </div>

    <div id="tranaction-area">
        
        <div class="row">
            <div class="col-md-4">
               <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$<span id="currentDeposit">00</span><span></h2>
               </div>
            </div>
            <div class="col-md-4 ">
               <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$<span id="withdraw">00</span></h2>
               </div>
            </div>
            <div class="col-md-4">
                <div class=" balance status">
                    <h5>Balance</h5>
                <h2>$<span id="Mybalance">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Deposit</h4><br>
                <input id="depositAmount" class="form-control" type="text" placeholder="$ amount you want to deposit"><br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
               </div>

            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4><br>
                <input id="withdrawamount" class="form-control" type="text" placeholder="$ amount you want to withdraw"><br>
                <button id="addwithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>


    <script>

        //login button event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click' , function(){
            
            const loginArea = document.getElementById('login-area');

            loginArea.style.display="none";

            const transArea = document.getElementById('tranaction-area');

            transArea.style.display="block";
            
        })
       

       //deposit button handler

       const depositBtn = document.getElementById('addDeposit');

       depositBtn.addEventListener('click', function(){

          // const depositAmt = document.getElementById('depositAmount').value;
          // const depstNum = parseFloat(depositAmt);
               const depstNum = getinput('depositAmount');
           //const curntdpt = document.getElementById('currentDeposit').innerText;
           //const cuntnumber = parseFloat(curntdpt);
          // const totaldeposit = depstNum+cuntnumber;
          // document.getElementById('currentDeposit').innerText=totaldeposit;
           document.getElementById('depositAmount').value="";
           update("currentDeposit",depstNum);
           update("Mybalance",depstNum);
  
       });
          
          //withdraw button handler 
          const withdrawbtn = document.getElementById('addwithdraw');
         withdrawbtn.addEventListener('click' , function(){

               // const withdrawamt = document.getElementById('withdrawamount').value;
               // const currentwithdraw = parseFloat(withdrawamt);
                //const withdrwaamount = document.getElementById('withdraw').innerText;
                //const mywithdraw = parseFloat(withdrwaamount);
                //const totalwithdraw = currentwithdraw + mywithdraw;
                //document.getElementById('withdraw').innerText=totalwithdraw;
                
                 const withdrawnumber = getinput('withdrawamount');
                 update("withdraw",withdrawnumber);
                 update('Mybalance',-1*withdrawnumber)
                 document.getElementById('withdrawamount').value="";
              
                     
            })

             function getinput(id)
             {
                const withdrawamt = document.getElementById(id).value;
                const currentwithdraw = parseFloat(withdrawamt);
                return currentwithdraw;
             }



          function update(balance,depstNum){
            const myblance = document.getElementById(balance).innerText;
          const Myblns = parseFloat(myblance);
           const nowblns = depstNum+Myblns;
           document.getElementById(balance).innerText=nowblns;
           
       

        
         }


         

    </script>

</body>
</html>
